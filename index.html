<div class="parent">
  <div class="one">
    <a href='javascript:showAlert()'> ALERT </a>
  </div>
  <br>
  <div class="two">
    <textarea rows="1" cols="43"> dialog.show("alert", "This is an alert"); </textarea>
  </div>

<div class="parent">
  <div class="one">
    <a href='javascript:showConfirm()'> CONFIRM </a>
  </div>
  <br>
  <div class="two">
    <textarea rows="3" cols="88">  var successCallback = function(){ alert("OK clicked") }

  dialog.show("confirm", "This is a confirmation", successCallback, failureCallback); </textarea>
  </div>
</div>
<br>
<br>

<div class="parent"> 
  <div class="one">
    <a href='javascript:showPrompt()'> PROMPT </a>
  </div>
  <br>
  <div class="two">
    <textarea rows="3" cols="81">  var successCallback = function(){ alert(dialog.value) }
  var failureCallback = function(){}
  dialog.show("prompt", "This is a prompt", successCallback, failureCallback); </textarea>
  </div>
</div>
